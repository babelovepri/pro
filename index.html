<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบประเมิน PAM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ระบบประเมินผู้ป่วยเบาหวาน</h1>

    <!-- Section 1: กรอกข้อมูล -->
    <div class="section active" id="section1">
      <h2>กรอกข้อมูลผู้ป่วย</h2>
      <form id="patientForm">
        <div class="question">
          <label>ชื่อ-นามสกุล:</label>
          <input type="text" name="fullname" required>
        </div>
        <div class="question">
          <label>อายุ:</label>
          <input type="number" name="age" min="1" required>
        </div>
        <div class="question">
          <label>เพศ:</label>
          <select name="gender" required>
            <option value="">-- เลือกเพศ --</option>
            <option value="ชาย">ชาย</option>
            <option value="หญิง">หญิง</option>
            <option value="อื่น ๆ">อื่น ๆ</option>
          </select>
        </div>
        <div class="question">
          <label>วันเกิด:</label>
          <input type="date" name="birth_date" required>
        </div>
        <div class="question">
          <label>เบอร์โทรศัพท์:</label>
          <input type="tel" name="phone" pattern="[0-9]{10}" inputmode="numeric" required placeholder="เช่น 0812345678">
        </div>
        <button type="submit">ถัดไป →</button>
      </form>
    </div>

    <div class="section" id="section2">
      <h2>แบบประเมิน PAM</h2>
      <div id="patientInfo" style="background:#f8f9fa;padding:10px;border-radius:8px;margin-bottom:15px;"></div>

      <form id="pamForm">
        <div class="step active" id="step1">
          <h3>ส่วนที่ 1: ความรู้และความเข้าใจ</h3>
          <div class="question">
            <label>1. คุณตรวจวัดระดับน้ำตาลตามที่แพทย์แนะนำไหมครับ/คะ? (เช่น 2-3 ครั้ง/สัปดาน์)</label>
            <select name="q1" required>
              <option value="">-- เลือกคำตอบ --</option>
              <option value="1">ใช่</option>
              <option value="2">ไม่</option>
            </select>
          </div>

          <div class="question">
            <label>2. คุณมีแผนการดูแลตนเอง เช่น ออกกำลังกาย ควบคุมอาหาร ที่ทำต่อเนื่องเกินเกิน 6เดือนไหมครับ/คะ?</label>
            <select name="q2" required>
              <option value="">-- เลือกคำตอบ --</option>
              <option value="1">ใช่</option>
              <option value="2">ไม่</option>
            </select>
          </div>

          <div class="question">
            <label>3. คุณเคยช่วยแนะนำหรือให้กำลังใจคนอื่นที่เป็นเบาหวานไหมครับ/คะ?</label>
            <select name="q3" required>
              <option value="">-- เลือกคำตอบ --</option>
              <option value="1">ใช่</option>
              <option value="2">ไม่</option>
            </select>
          </div>
          <button type="button" onclick="nextStep(1)">ถัดไป →</button>
        </div>

        <div class="step" id="step2">
          <h3>ส่วนที่ 2: คำถาม PAM</h3>
          <div class="question">
            <label>4. ฉันเชื่อว่า การดูแลสุขภาพของฉันขึ้นอยู๋กับตัวฉันเองไม่ใช่หมอ</label>
            <select name="q4" required>
              <option value="">-- เลือกคำตอบ --</option>
              <option value="1">เห็นด้วยอย่างยิ่ง</option>
              <option value="2">เห็นด้วย 70%</option>
              <option value="3">เห็นด้วย 30%</option>
              <option value="4">ต้องรอหมอสั่ง</option>
            </select>
          </div>
          <div class="question">
            <label>5. ฉันมั่นใจในการ "ตั้งเป้าหมายสุขภาพ" ที่เหมาะสมกับตนเอง</label>
            <select name="q5" required>
              <option value="">-- เลือกคำตอบ --</option>
              <option value="1">มั่นใจเต็มที่ เพราะรู้จักตัวเองดีที่สุด</option>
              <option value="2">มั่นใจ 70% เพราะฉันไม่รู้จักยาที่ใช้ทั้งหมด</option>
              <option value="3">มั่นใจ 50% เพราะฉันไม่รู้ว่าฉันควรจะมีระดับน้ำตาลหรือความดันเท่าไหร่ถึงจะปลอดภัย</option>
              <option value="4">ไม่แน่ใจเลย เพราะจำไม่ได้ว่าบอกบอกว่า ฉันควรจะทำอะไรแค่ไหน</option>
            </select>
          </div>
          <div class="question">
            <label>6. คุณมั่นใจว่า สามรถควบคุมอาหารด้วยตนเองหรืออาศัยคนในครอบครัวได้?</label>
            <select name="q6" required>
              <option value="">-- เลือกคำตอบ --</option>
              <option value="1">มั่นใจมาก เพราะฉันปรับอาหารได้จนระดับน้ำตาลและความดันอยู่ในเกณฑ์ดี</option>
              <option value="2">มั่นใจ 60-70% เพราะฉันพึ่งเริ่มต้นลองปรับเปลี่ยนไปได้ไม่นานไม่รู้จะมาถูกทางหรือเปล่า</option>
              <option value="3">ก็อยากปรับนะ แต่ไม่ค่อยจะแน่ใจในตัวเองเท่าไหร่ว่าจะทำได้</option>
              <option value="4">ไม่ต้องปรับอะไรเลย ฉันว่ามียากินพออยู่แล้ว</option>
            </select>
          </div>

          <div class="question">
            <label>7. ตอนนี้คุณรู้สึกอย่างไรกับการเปลี่ยนแปลงพฤติกรรมที่ทำให้เกิดโรค เช่น กินอาหารมากเกินไป, กินของหวานเยอะ, ไม่ค่อยได้ออกกำลังกาย เป็นต้น/label>
            <select name="q7" required>
              <option value="">-- เลือกคำตอบ --</option>
              <option value="1">คิดว่า ไม่มีอะไรยาก เพราะฉันควบคุมโรคได้ดีตามแผนสุขภาพ จนระดับน้ำตาลและความดันอยู๋ในเกณฑ์ปกติได้แล้ว</option>
              <option value="2">ยากแค่ 60% เพราะฉันมีแผนสุขภาพของตัวเอง และได้เริ่มปรับลดพฤติกรรมเสี่ยงตามเป้าหมายแล้ว</option>
              <option value="3">คิดว่า น่าจะต้องปรับปรุงให้ดีขึ้น แต่ยังไม่ได้เริ่มเพราะไม่รู้ว่าจะเริ่มอย่างไรดี</option>
              <option value="4">ไม่เห็นว่ามีปัยกาอะไร คิดว่าดีอยู๋แล้ว ไม่คิดว่าจะต้องเปลี่ยนแปลง</option>
            </select>
          </div>

          <div class="question">
            <label>8. คุณมีความเสี่ยงต่อโรคหัวใจและหลอดเลือดสมองมากแค่ไหนที่จะทำให้สุขภาพแย่ลงได้แบบกระทันหัน? (เช่น ล้ม/วูบหมดสติ, ชามือ/ยกขาไม่ขึ้น เป็นอัมพาต, เป็นหัวใจขาดเลือด)</label>
            <select name="q8" required>
              <option value="">-- เลือกคำตอบ --</option>
              <option value="1">ทราบ และได้ปรับลดพฤติกรรมเสี่ยงต่อโรคหัวใจและหลอดเลือดสมองจนความเสี่ยงลดลงแล้ว</option>
              <option value="2">ทราบ และฉันเพิ่งเริ่มปรับพฤติกรรมได้สัก 2-3 เดือนแล้ว</option>
              <option value="3">ไม่ทราบ และฉันก็อยากปรับ แต่ไม่ค่อยจะแน่ใจในตัวเองเท่าไหร่ว่าจะทำได้</option>
              <option value="4">ไม่แน่ใจและคิดว่าไม่เห็นต้องปรับปรุงอะไร ก็ตรวจกับหมอเรื่อยๆและร่างกายก็ปกติดีไม่เห็นเป็นอะไร แถมมียากินอยู๋แล้ว</option>
            </select>
           </div>
          <button type="button" class="back-btn" onclick="prevStep(3)">← ย้อนกลับ</button>
          <button type="submit">ส่งแบบประเมิน</button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
